<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title id="title">Контакты</title>
    <link rel="stylesheet" href="/css/blocks/header.css">
    <link rel="stylesheet" href="/css/blocks/footer.css">
    <link rel="stylesheet" href="/css/blocks/modal.css">
    <link rel="stylesheet" href="/css/contacts/contacts.css">
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div class="contacts">
    <div><h1 th:text="#{contacts}"></h1></div>
    <div class="sales"><h2 th:text="#{salesDepartment}"></h2></div>
    <div>
        <div class="one-numb">
            <img src="https://avatars.mds.yandex.net/i?id=e2cf6b249bd608e208f9d582b09aaf99-4570182-images-thumbs&n=13"
                 width="30" height="30">
            <h2 class="one-number">0000</h2>
            <h4 class="single-num" th:text="#{singleMobileNumber}"></h4>-
        </div>
        <div class="calls">
            <h4 th:text="#{callsAbonent}"></h4>
        </div>
        <div>
            <div class="phone-cont phone-cont-mar">
                <div class="phone">
                    <img src="https://shoppingnord.at/wp-content/uploads/2018/10/A1.jpg"
                         width="20" height="20">
                    <h4 class="number">+375 00 000-00-00</h4>
                </div>
                <div class="phone">
                    <img src="https://w7.pngwing.com/pngs/484/833/png-transparent-lifesize-bideokonferentzia-videotelephony-meeting-skype-for-business-life-text-logo-room.png"
                         width="20" height="20">
                    <h4 class="number">+375 00 000-00-00</h4>
                </div>
                <div class="phone">
                    <img src="https://avatars.mds.yandex.net/i?id=8bdce0a6c784b45dfa23dd2f5dc25455-5460185-images-thumbs&n=13"
                         width="20" height="20">
                    <h4 class="number">+375 00 000-00-00</h4>
                </div>
            </div>
            <div class="phone-cont">
                <div class="phone">
                    <img src="https://img2.freepng.ru/20180414/clq/kisspng-mts-minsk-mobile-phones-service-satellite-televisi-comedy-5ad1e161cc60c2.1764548615237041618371.jpg"
                         width="20" height="20">
                    <h4 class="number">+375 00 000-00-00</h4>
                </div>
                <div class="phone">
                    <img src="https://i.comss.pics/2020/12/06/btk0055.jpg"
                         width="20" height="20">
                    <h4 class="number">+375 00 000-00-00</h4>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h3 th:text="#{workingHours}"></h3>
        <h3 th:text="#{fromTo}" class="from"></h3>
    </div>
    <div>
        <div class="emails">
            <img src="https://avatars.mds.yandex.net/i?id=eece9fb751c275cb3db558042a00f4c5-5501896-images-thumbs&n=13"
                 width="20" height="20">
            <h3 class="email email-marg">info@MyShop.nk</h3>
        </div>
        <div class="email-div">
            <h3 th:text="#{purchaseByLegal}" class="email"></h3>
        </div>
        <div class="email-div">
            <h3 th:text="#{forCooperation}" class="email"></h3>
        </div>
        <div class="email-div">
            <h3 th:text="#{forWarranty}" class="email"></h3>
        </div>
    </div>
    <div>
        <h3 th:text="#{joinUs}"></h3>
    </div>
    <div class="socials">
        <div class="social">
            <a href="#">
                <img src="https://avatars.mds.yandex.net/i?id=51149a3ea7d012221f4a1dd832fb4197-5859794-images-thumbs&n=13"
                     width="20" height="20">
            </a>
        </div>
        <div class="social">
            <a href="#">
                <img src="https://avatars.mds.yandex.net/i?id=926b2debdd88a89f5d61074e7d3bddae-4026981-images-thumbs&n=13"
                     width="20" height="20">
            </a>
        </div>
        <div class="social">
            <a href="#">
                <img src="https://avatars.mds.yandex.net/i?id=30e5f6e816a5d239cd1d9a8bcad99525-5859751-images-thumbs&n=13"
                     width="20" height="20">
            </a>
        </div>
        <div class="social">
            <a href="#">
                <img src="https://avatars.mds.yandex.net/i?id=dea80dedbda20bb913ec59bd330bd523-5581143-images-thumbs&n=13"
                     width="20" height="20">
            </a>
        </div>
        <div class="social">
            <a href="#">
                <img src="https://avatars.mds.yandex.net/i?id=693ebc3758c99a63d68589447e66c54f-4055751-images-thumbs&n=13"
                     width="20" height="20">
            </a>
        </div>
    </div>
    <div>
        <h3 th:text="#{personalReception}" class="personal"></h3>
    </div>
    <div>
        <h3 th:text="#{registrationFor}" class="registration-for"></h3>
    </div>
</div>

<footer th:insert=" blocks/footer::footer"></footer>

<script type="text/javascript" src="/js/blocks/header.js"></script>
</body>
</html>
