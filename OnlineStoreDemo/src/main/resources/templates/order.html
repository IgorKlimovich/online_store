<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title id="title">Заказы</title>
    <link rel="stylesheet" href="/css/blocks/header.css">
    <link rel="stylesheet" href="/css/blocks/footer.css">
    <link rel="stylesheet" href="/css/blocks/modal.css">
    <link rel="stylesheet" href="/css/order.css">
</head>
<body>

<header th:insert="blocks/header::header"></header>
<div class="title-ord">Моя корзина:</div>
<div class="container-ord">
    <div class="table-ord">

        <table class="table ">
            <thead>
            <tr>

            </tr>
            </thead>


            <tbody>
            <!--            <hr>-->
            <tr th:each="productDto : ${productsDto}">
                <td><h3 th:text="${productDto.name}"></h3>
                </td>
                <!--                <td th:text="${product.productCategory.name}"></td>-->

                <td>
                    <form th:method="post" th:action="@{/orders/remove}">
                        <input type="hidden" name="id" th:value="${productDto.id}">
                        <div>
                            <button class="del-ord" type="submit"
                                    th:if="${orderDto.stateOrderDto.name.equals('NEW')}">
                                Удалить
                            </button>
                            <h2 class="success" type="submit"
                                    th:if="${orderDto.stateOrderDto.name.equals('PAID')}">
                                Оплачено
                            </h2>
                            <h2 class="success" type="submit"
                                th:if="${orderDto.stateOrderDto.name.equals('DELIVERED')}">
                                Выполнено
                            </h2>
                        </div>

                    </form>
                </td>
                <td class="price" th:text="${productDto.price}"></td>

            </tr>

            </tbody>

        </table>
    </div>
    <div class="order">
        <div class="order-main">
            <div class="order-head">
                <h2 class="h2-order">Ваш заказ</h2>
            </div>
            <div class="order-cont">
                <div>
                    <h3 class="order-cost"> Стоимость товаров:</h3>

                        <tr th:each="productDto : ${productsDto}">
                            <td><h3 class="order-price" th:text="${productDto.price}"></h3></td>
                        </tr>



                </div>
                <hr>
                <div class="order-full">
                    <div>
                        <h3 class="full-price">Итого:</h3>
                    </div>
                    <div>
                        <h3 th:text="${orderDto.fullPrice}"></h3>
                    </div>
                </div>
                <div class="order-btn" th:if="${orderDto.stateOrderDto.name.equals('NEW')&&productsDto.size()>0}">
                    <form method="post" th:action="@{/orders/pay}" th:object="${orderDto}">
                        <input type="hidden" th:field="${orderDto.id}">
                        <input type="hidden" th:field="${orderDto.fullPrice}">
                        <button class="btn-order" type="submit">Оформить заказ</button>
                    </form>


                </div>
                <div class="order-btn" th:if="${orderDto.stateOrderDto.name.equals('PAID')}">
                    <h3 class="success">Оплачено</h3>
                </div>
                <div class="order-btn" th:if="${orderDto.stateOrderDto.name.equals('DELIVERED')}">
                    <h3 class="success">Ваш заказ успешно выполнен</h3>
                </div>
            </div>

        </div>

    </div>
</div>


<div id="openModalErrorPay" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Не найдено ни одной карты</h3>
                <a href="#" onclick="closeModalErrorPay();"
                   title="Close" id="closeDel" class="close">×</a>
            </div>
            <div class="modal-body">
                <div>
                    <div class="mb-head">
                        Хотите добавить карту?
                    </div>
                    <form>
                        <div class="cont">
                            <div class="btns">
                                <button class="modal-btn" type="button"
                                        onclick="closeModalErrorPay();openModalAddCard();"
                                >Да
                                </button>
                            </div>

                            <div>
                                <button type="button" class="modal-btn-no">
                                    <a onclick="closeModalErrorPayButton();" class="ref-close"
                                       href="#">Нет</a></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="openModalAddCard" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Добавить карту</h3>
                <a href="#" onclick="closeModalAddCard();"
                   title="Close" id="closeAdd" class="close">×</a>
            </div>
            <div class="modal-body">
                <div>
                    <div>
                        <form method="post" th:action="@{/orders/save_card}" th:object="${cardDto}">
                            <div class="dis">
                                <label for="name">Введите название</label>
                                <input type="text" id="name" name="name" class="inp-mod ml1">
                            </div>
                            <div class="er-col er-name"  th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}"></div>

                            <div class="dis">
                                <label for="number">Введите номер</label>
                                <input type="number" id="number" name="number" class="inp-mod ml2">

                            </div>
                            <div class="er-col er-number" th:if="${#fields.hasErrors('number')}"
                                 th:errors="*{number}"></div>
                            <!--                            <div th:if="${errorPrice}" class="err-mod"-->
                            <!--                                 th:text="${errorPrice}">-->
                            <!--                            </div>-->

                            <div class="dis">
                                <label for="CVV">Введите CVV</label>
                                <input type="number" id="CVV" name="cvv" class="inp-mod ml3">

                            </div>
                            <div class="er-col er-cvv" th:if="${#fields.hasErrors('cvv')}"
                                 th:errors="*{cvv}"></div>
                            <div class="cont">
                                <div>
                                    <button class="modal-btn" type="submit">Сохранить</button>
                                </div>

                                <div>
                                    <button type="button" class="modal-btn-no">
                                        <a onclick="closeModalAddCardButton();" class="ref-close"
                                           href="#">Отмена</a></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="openModalChooseCard" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Выберите карту</h3>
                <a href="#" onclick="closeModalChooseCard();"
                   title="Close" id="chooseCard" class="close">×</a>
            </div>
            <div class="modal-body">
                <div>
                    <div>
                        <form method="post" th:action="@{/orders/pay_order}" th:object="${cardDto}">
                            <div class="form-group1">
                                <label for="card"> Введите номер</label>
                                <input autocomplete="off" list="cards" id="card" type="number"
                                       name="number" class="inp-mod  inp-choose">


                                <datalist id="cards">
                                    <option th:each="cardDto : ${cardsDto}"
                                            th:text="${cardDto.number}"
                                            th:value="${cardDto.number}"

                                    ></option>
                                </datalist>
                                <div th:if="${errorName}" class="err-mod err-choose"
                                     th:text="${errorName}">
                                </div>
                            </div>
                            <div class="btns-choose">
                                <div>
                                    <button class="modal-btn" type="submit">Оплатить</button>
                                </div>

                                <div>
                                    <button type="button" class="modal-btn-no">
                                        <a onclick="closeModalChooseCardButton();" class="ref-close"
                                           href="#">Отмена</a></button>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="openModalErrorNoMoney" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Ошибка платежа</h3>
                <a href="#" onclick="closeModalErrorNoMoney();"
                   title="Close" id="noMoney" class="close">×</a>
            </div>
            <div class="modal-body">
                <div>
                    <h3>Операция не выполнена</h3>
                </div>
                <div>
                    <button class="modal-btn no-money-btn" type="submit" onclick="closeModalErrorNoMoneyButton();">
                        Хорошо</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:if="${error}">
    <input type="hidden" id="flag" th:value="${error}">
</div>

<footer th:insert="blocks/footer::footer"></footer>
<script type="text/javascript" src="/js/order.js"></script>
<script type="text/javascript" src="/js/blocks/header.js"></script>
</body>
</html>
