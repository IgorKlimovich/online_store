<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="/css/login.css" rel="stylesheet">
    <link href="/css/blocks/footer.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body class="text-center" id="body">

<main class="form-signin">
    <form method="post" action="/login" th:object="${user}">
        <h1 class="h3 mb-3 fw-normal">Войдите</h1>
        <div class="form-floating">
            <input type="text" class="form-control"
                   id="floatingInput" name="login" placeholder="Логин"
                   onfocus="return myfunc();" onblur="return myfunc1();">
            <label for="floatingInput" class="ls" id="log">Логин</label>
        </div>
        <div class="form-floating pass">
            <input type="password" class="form-control " placeholder="Пароль"
                   id="floatingPassword" name="password"
                   onfocus="return myfunc2();" onblur="return myfunc3();">

            <label for="floatingPassword" id="log1">Пароль</label>
            <div>
                <a href="#" class="password-control " onclick="return show_hide_password(this);"></a>
            </div>
            <div>
                <label for="remember-me" class="rem">
                    <input type="checkbox" class="check" name="remember-me" id="remember-me"> Запомнить меня
                </label>
            </div>


        <div th:if="${disabled}" id="openModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Ваша страница была удалена</h3>
                        <a href="/login" title="Close" class="close">×</a>
                    </div>
                    <div class="modal-body">
                        <div class="mb-head">
                            Хотите восстановить страницу?
                        </div>
                        <div>
                            <form method="get"
                                  action="erfre" style="display: none">
                                <input type="button" style="display: none"></input>
                            </form>
                        </div>
                        <div class="cont">
                            <div>
                                <form method="post" action="/shop/restore">
                                    <button type="submit" class="modal-btn-yes"
                                            name="login" th:value="${login}">да
                                    </button>
                                </form>
                            </div>
                            <div>
                                <form method="get" action="/login">
                                    <button type="submit" class="modal-btn-no">Нет</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="er-col" th:text="${badCredentials}"></div>
        <button class="w-100 btn btn-lg my-btn-log" type="submit">Войти</button>
    </form>
    <form action="sign-up" method="get">
        <button class="w-100 btn btn-lg btn-reg my-btn-reg mtb" type="submit">Зарегистрироваться
        </button>
    </form>
</main>
<footer th:insert="blocks/footer::footer"></footer>
<script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
