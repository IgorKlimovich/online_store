<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/blocks/header.css">
    <link rel="stylesheet" href="/css/blocks/footer.css">
    <link rel="stylesheet" href="/css/blocks/modal.css">
    <link rel="stylesheet" href="/css/about/about.css">
    <title id="title">Про нас</title>
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div>
    <div class="container">
        <div class="tit">
            <div>
                <div>
                    <div class="my-shop">
                        <div><h1 class="title"><strong>My Shop -</strong></h1></div>
                        <div><h1 th:text="#{big}" class="title ml-tit"></h1></div>
                    </div>
                </div>
                <div><h1 th:text="#{aChainOfStoresOfHousehold}" class="title"></h1></div>
                <div><h1 th:text="#{appliancesAndElectronics}" class="title"></h1></div>
            </div>

            <div class="img1">
                <img src="https://avatars.mds.yandex.net/get-mpic/4944925/img_id8795490292869756874.jpeg/orig"
                     width="500">
            </div>
        </div>
    </div>
    <div class="img2">
        <img src="https://pbs.twimg.com/profile_banners/1198117702776344586/1574754067/1500x500">
    </div>
    <div class="title1" th:text="#{ourSuggestions}">Наши предложения</div>
    <div class="feature">
        <div>
            <ul>
                <li class="feature-item">
                    <div class="feature-icon">
                        <img src="https://avatars.mds.yandex.net/i?id=cb33ba74e9d69d2bee24a4feaa2b6c84-5102997-images-thumbs&n=13"
                             width="50" height="50">
                    </div>
                    <div th:text="#{mobileMarketplaceWithWebVersionSupport}">
                        Мобильный маркетплейс с поддержкой веб‑версии
                    </div>
                </li>
                <li class="feature-item">
                    <div class="feature-icon">
                        <img src="https://www.vippng.com/png/detail/104-1046604_shopping-cart-icon-shopping-cart-svg.png"
                             width="50" height="50">
                    </div>
                    <div th:text="#{communicationBetweenSellersBuyersAndBloggers}">
                        Общение между продавцами, покупателями и блогерами
                    </div>
                </li>
                <li class="feature-item">
                    <div class="feature-icon">
                        <img src="http://cdn.onlinewebfonts.com/svg/img_384101.png"
                             width="50" height="50">
                    </div>
                    <div th:text="#{personalizationOfProductsDiscountsAndOffers}">
                        Персонализация товаров, скидок и предложений
                    </div>
                </li>
                <li class="feature-item">
                    <div class="feature-icon">
                        <img src="https://avatars.mds.yandex.net/i?id=a3f6eceb4c4521259a9cd06633a6f429-5239820-images-thumbs&n=13"
                             width="50" height="50">
                    </div>
                    <div th:text="#{high-qualityAndReliableLogistics}">
                        Качественная и надежная логистика
                    </div>
                </li>
            </ul>
        </div>
        <div class="img3">
            <img src="https://avatars.mds.yandex.net/get-mpic/4591438/img_id8846297699230866759.jpeg/orig"
                 width="500">
        </div>
    </div>
    <div class="title1" th:text="#{ourVacancies}">Наши вакансии</div>
    <div class="contact">
        <div class="contact-item">
            <div class="cont-vac">
                <div>
                    <div class="cont-text" th:text="#{findOutHowToContact}">
                    </div>
                    <br>
                    <div class="cont-text" th:text="#{withUsYouCan}">
                    </div>
                    <br>
                    <div class="cont-text" th:text="#{inTheSectionContacts}">
                    </div>
                </div>
                <div class="cont-btn">
                    <button class="btn-vac"><a href="../contacts" class="ref-cont" th:text="#{contacts}">Контакты</a></button>
                </div>
            </div>
            <div>
                <img src="https://st03.kakprosto.ru/images/article/2017/8/21/156955_599a85ad76f80599a85ad76fb9.jpeg"
                     width="650" class="photo">
            </div>
        </div>
        <div class="con-photo">
            <img src="https://www.marj3.com/wp-content/uploads/2018/07/beautiful-woman-business-people-2.jpg"
                 width="650"
                 class="photo">
        </div>
    </div>
</div>

<footer th:insert="blocks/footer::footer"></footer>
<script type="text/javascript" src="/js/blocks/header.js"></script>
</body>
</html>
